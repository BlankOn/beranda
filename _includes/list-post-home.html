<section id="FITUR" class="features page">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <!-- FEATURES SECTION TITLE -->
        <div class="section_title wow fadeIn animated" data-wow-duration="1s"
          style="visibility: visible; animation-duration: 1s; animation-name: fadeIn;">
          <h2>Berita</h2>
          <p>Update terbaru dari Tim Pengembang BlankOn</p>
        </div>
        <!-- END FEATURES SECTION TITLE -->
      </div>
    </div>
  </div>

  <div class="inner_about_area">
    <div class="container padding-border">
      <div class="row">
        {% for post in site.posts %}
          <div class="col-md-6">
            <a href="{{ post.url }}" class="link-post">
              <div class="post">
                <div class="post-body">
                  <h5 class="post-title">
                    <div>
                      {{ post.title }}
                    </div> 
                    <div>
                      {{ post.date | date: "%-d %B %Y"}}
                    </div>
                  </h5>
                  <p class="card-text">{{ post.excerpt }}</p>
                  <a href="{{ post.url }}" class="btn btn-primary">Lebih lanjut...</a>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
      <div class="row mt-5">
        <div class="col-md-10 col-md-offset-1">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md btn-more-post">
        <!-- FEATURES SECTION TITLE -->
        <a class="btn home-btn wow fadeInLeft" href="/berita">Lainnya</a>
        <!-- END FEATURES SECTION TITLE -->
      </div>
    </div>
  </div>

</section>
